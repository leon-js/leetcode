<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>爱你哟！老婆大人</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <textarea rows="40" cols="100"></textarea>

    <script type="text/javascript">
      var p = document.querySelector('textarea')
      var neirong = `var nextGreaterElement = function(findNums, nums) {
          var result = []
          for(var num1 of findNums){
            var index = nums.indexOf(num1)
            if(index == -1){
              result.push(-1)
              break;
            }
            for(var i=index;i<nums.length;i++){
              if(nums[i]>num1){
                result.push(nums[i])
                break
              }
              if(i==nums.length-1){
                result.push(-1)
              }
            }
          }
          return result
      };
`
      p.textContent = neirong
      
      var nextGreaterElement = function(findNums, nums) {
          var result = []
          for(var num1 of findNums){
            var index = nums.indexOf(num1)
            if(index == -1){
              result.push(-1)
              break;
            }
            for(var i=index;i<nums.length;i++){
              if(nums[i]>num1){
                result.push(nums[i])
                break
              }
              if(i==nums.length-1){
                result.push(-1)
              }
            }
          }
          return result
      };


    </script>
  </body>
</html>
