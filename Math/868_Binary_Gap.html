      /**
       * @param {number} N
       * @return {number}
       */
      var binaryGap = function(N) {
          var max_juli = 0
          var last_one = 0
          var er = N.toString(2)
          if(er.match(/1/g).length<2){
            return 0
          }
          for(var b in er){
            if(er[b] === '1'){
              max_juli = Math.max(max_juli,b - last_one)
              last_one = b
            }
          }
          return max_juli
      };
