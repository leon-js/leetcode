<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>爱你哟！老婆大人</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <textarea rows="40" cols="100"></textarea>

    <script type="text/javascript">
      var p = document.querySelector('textarea')
      var neirong = `var selfDividingNumbers = function(left, right) {
    var test = function(num){
        var dd = num.toString()
        var ss = dd.split("")
        for(var i=0;i<ss.length;i++){
            if(ss[i]!=0){
                if(num%parseInt(ss[i])!=0){
                    return false
                }
            }else{
                return false
            }
        }
        return true
    }
    
    var mm = []

p.textContent = neirong
      /**
 * @param {number} left
 * @param {number} right
 * @return {number[]}
 */
var selfDividingNumbers = function(left, right) {
    var test = function(num){
        var dd = num.toString()
        var ss = dd.split("")
        for(var i=0;i<ss.length;i++){
            if(ss[i]!=0){
                if(num%parseInt(ss[i])!=0){
                    return false
                }
            }else{
                return false
            }
        }
        return true
    }
    
    var mm = []
    for(var i=left;i<=right;i++){
        if(test(i)){mm.push(i)}
    }
    console.log(typeof mm)
    return mm
};
    </script>
